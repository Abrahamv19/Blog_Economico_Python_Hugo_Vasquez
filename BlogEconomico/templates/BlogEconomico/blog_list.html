{% extends "BlogEconomico/base.html" %}
{% load static %}

{% block main %}
<ul>
    <br>
    {% for blog in blogs %}
    <br>
    <li>
        {{blog.id}} - {{blog.title}} - {{blog.subtitle}} - Autor: {{blog.publisher}}
        <a class="btn btn-success" href="{% url 'blog-detail' blog.id %}">Detalle</a>
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'blog-update' blog.id %}">Actualizar</a>
            <a class="btn btn-danger" href="{% url 'blog-delete' blog.id %}">Borrar</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
